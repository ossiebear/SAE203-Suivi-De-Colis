<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../CSS/CreateAccount.css">
</head>
<body>
    <h2>Create Your Account</h2>
    <form action="../../SRC/create_account.php" method="GET">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" maxlength="50" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" maxlength="50" required><br>

        <label for="account_email">Email:</label>
        <input type="email" id="account_email" name="account_email" maxlength="255" required><br>

        <label for="account_phone_number">Phone Number:</label>
        <input type="tel" id="account_phone_number" name="account_phone_number" maxlength="20"><br>

        <label for="account_password">Password:</label>
        <input type="password" id="account_password" name="account_password" maxlength="255" required><br>

        <label for="default_address">Default Address:</label>
        <textarea id="default_address" name="default_address" rows="3"></textarea><br>

        <button type="submit">Create Account</button>
    </form>
</body>
</html>
